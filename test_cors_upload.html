<!DOCTYPE html>
<html>
<head>
    <title>CORS Upload Test</title>
</head>
<body>
    <h1>CORS and Upload Test</h1>
    
    <h2>1. Test Login</h2>
    <button onclick="testLogin()">Login</button>
    <div id="loginResult"></div>
    
    <h2>2. Test Get Orders</h2>
    <button onclick="testGetOrders()">Get Orders</button>
    <div id="ordersResult"></div>
    
    <h2>3. Test File Upload</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Upload Image</button>
    <div id="uploadResult"></div>

    <script>
        let authToken = '';

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'testuser',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.success && data.data && data.data.token) {
                    authToken = data.data.token;
                    console.log('Auth token:', authToken);
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }

        async function testGetOrders() {
            if (!authToken) {
                document.getElementById('ordersResult').innerHTML = 
                    '<span style="color: red;">Please login first</span>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/orders', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('ordersResult').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('ordersResult').innerHTML = 
                    `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }

        async function testUpload() {
            if (!authToken) {
                document.getElementById('uploadResult').innerHTML = 
                    '<span style="color: red;">Please login first</span>';
                return;
            }

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                document.getElementById('uploadResult').innerHTML = 
                    '<span style="color: red;">Please select a file</span>';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:5000/api/orders/upload_image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    credentials: 'include',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('uploadResult').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = 
                    `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
